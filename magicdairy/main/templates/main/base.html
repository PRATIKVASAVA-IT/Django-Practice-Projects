
<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dairy Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
          background: url("static/dairy.jpg") no-repeat center center/cover;
          height: 100vh;
          color:forestgreen;
          display: flex;
          align-items: center;
        }
        .navbar-brand img {
          height: 50px;
        }
        .nav-item{
            align-items: center;
        
        }
        .hero-text {
          max-width: 600px;
        
        }
        .hero-text h1 {
          font-size: 3rem;
          font-weight: bold;
        }
        .hero-text p {
          font-size: 1.2rem;
        }
        .btn-primary {
          background-color: #ffbf00;
          border: none;
          font-size: 1.2rem;
        }
        .btn-primary:hover {
          background-color: #ffa500;
        }
    
        .footer {
            background-color: #333;
            color: white;
            padding: 40px 0;
          }
          .footer h5 {
            font-weight: bold;
            margin-bottom: 20px;
          }
          .footer a {
            color: #ffbf00;
            text-decoration: none;
          }
          .footer a:hover {
            color: #ffa500;
            text-decoration: underline;
          }
          .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #ffbf00;
          }
          .social-icons a:hover {
            color: #ffa500;
          }
          .footer-bottom {
            background-color: #222;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
          }
    
    
      </style>
</head>
<body>
    
    <!-- Header -->
    {% include 'main/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'main/footer.html' %}


  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
