<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Inventory System Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h2 {
            color: #45a049;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #45a049;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #45a049, #87e293);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #3b8a3c, #6bd879);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Milk Inventory System Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="inputField">Enter Client Id. Number:</label>
            <input type="text" id="inputField" name="userInput" placeholder="12 Digit Customer_Id" required>
            <button type="submit">Proceed</button>
        </form>
    </div>

    <div class="container" style="margin-left: 250px;">
        <div class="history bg-light p-4 rounded shadow">
            <h3 class="text-center mb-4 text-primary">History</h3>
            <div class="list-group">-->
                
    <div class="container">
        <div class="history">
            <h3>History</h3>
            <div class="list-group">
                {% for i in fm %}
                    <div class="list-group-item bg-primary text-white d-flex justify-content-between align-items-center">
                        <li>
                            {{ i }} has added {{ i.milk_category }} milk of {{ i.weight }} kg on {{ i.date }}
                        </li>
                    </div>
                {% endfor %}
                
                {% for j in cm %}
                    <div class="list-group-item bg-warning text-white d-flex justify-content-between align-items-center">
                        <li>
                            {{ j }} has added on {{ j.date_joined }}
                        </li>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Dynamically set username in the welcome message
        const userName = request.user; // Replace with actual dynamic username
        document.getElementById("username").textContent = userName;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
