<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Inventory System Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #0d6efd;
            outline: none;
        }

        button {
            background: #0d6efd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background: #0b5ed7;
        }

        .history {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
        }

        .history h3 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }

        .list-group-item {
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bg-primary {
            background: #0d6efd !important;
        }

        .bg-warning {
            background: #ffc107 !important;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Milk Inventory System Login</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="inputField">Enter Client Id. Number:</label>
            <input type="text" id="inputField" name="userInput" placeholder="12 Digit Customer_Id" required>
            <button type="submit">Proceed</button>
        </form>
    </div>

    <div class="container">
        <div class="history">
            <h3>History</h3>
            <div class="list-group">
                {% for i in fm %}
                    <div class="list-group-item bg-primary text-white d-flex justify-content-between align-items-center">
                        <li>{{ i }} has added {{ i.milk_category }} milk of {{ i.weight }} kg on {{ i.date }}</li>
                    </div>
                {% endfor %}
                {% for j in cm %}
                    <div class="list-group-item bg-warning text-white d-flex justify-content-between align-items-center">
                        <li>{{ j }} has added on {{ j.date_joined }}</li>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        // Dynamically set username in the welcome message
        const userName = request.user; // Replace with actual dynamic username
        document.getElementById("username").textContent = userName;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
