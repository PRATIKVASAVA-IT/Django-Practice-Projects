<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .color-cycle {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            gap: 0.3rem;
        }

        .color-cycle span {
            animation: colorPass 2s linear infinite;
        }

        /* Set animation delay for each word */
        .color-cycle span:nth-child(1) { animation-delay: 0s; }
        .color-cycle span:nth-child(2) { animation-delay: 0.2s; }
        .color-cycle span:nth-child(3) { animation-delay: 0.4s; }

        /* Keyframes for color cycling */
        @keyframes colorPass {
            0% { color: red; }
            25% { color: orange; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div class="color-cycle">
        <span>Welcome</span>
        <span>to</span>
        <span>DairyFresh</span>
    </div>
</body>
</html>
