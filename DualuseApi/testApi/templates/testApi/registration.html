<form action="" method="post" novalidate>

{% csrf_token %}
{% if messages %}
<ul class="messages">
{% for msg in messages %}
<li class="{{ message.tags }}">{{ msg }}</li>
{% endfor %}
</ul>
{% endif %}
{% for fm in form %}
{{fm.label_tag}} {{fm}} {{fm.errors}} <br><br>

{% endfor %}
<input type="submit" value="Submit">
</form>
