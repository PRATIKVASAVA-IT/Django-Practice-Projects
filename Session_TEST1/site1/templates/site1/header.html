{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Container for image and form */
        .image-container {
            position: relative;
            /* max-width: 600px;  Adjust width based on your needs */
            max-width:570px; /* Adjust width based on your needs */
        }

        /* Image styling */
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Form styling */
        .form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <title>{{title}}</title>
</head>
<body style="background-image: url('/static/D1.jpg');">

    <header class="d-flex justify-content-between align-items-center position-absolute w-100 p-3">
        <div class="branding position-absolute top-0 start-0 p-3">
            <img src="/static/p2.png" alt="Brand Logo" class="img-fluid" style="background-color:brown;">
        </div>
        <div class="auth-buttons mt-5">
            <a href="{% url 'signup' %}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
            <a href="{% url 'profile' %}" class="btn btn-warning">Profile</a>
        </div>
    </header>
