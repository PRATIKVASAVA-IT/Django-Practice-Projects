<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container for image and form */
        .image-container {
            position: relative;
            max-width: 600px; /* Adjust width based on your needs */
        }

        /* Image styling */
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Form styling */
        .form-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <title>{{title}}</title>
</head>
<body style="background-image: url('static/D1.jpg');">

    <header class="d-flex justify-content-between align-items-center position-absolute w-100 p-3">
        <div class="branding position-absolute top-0 start-0 p-3">
            <img src="static/p2.png" alt="Brand Logo" class="img-fluid" style="background-color:brown;">
        </div>
        <div class="auth-buttons mt-5">
            <a href="{% url 'signup' %}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
        </div>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="image-container">
            <!-- Main Image -->
            <img src="static/D1.jpg" alt="Main Image" class="img-fluid">

            <!-- Form Overlay -->
            <form action="" method="post" class="form-overlay">
                
                {% csrf_token %}
                {% if messages %}
                    {% for mes in messages %}
                        <div class="alert alert-info">{{ mes }}</div>
                    {% endfor %}
                {% endif %}
                <table class="form-table">
                    <thead>User Registration</thead><br><br>
                    {% for fm in fm %}
                    <tr>
                        <td>{{ fm.label_tag }}</td>
                        <td>
                            {{ fm }}
                            <div class="text-danger">{{ fm.errors|striptags }}</div>
                        </td>
                    </tr>
                    {% endfor %}
                    
                </table>

                <div class="d-flex gap-2">
                    <input type="submit" value="Submit" class="btn btn-success">
                    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-IdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- Bootstrap JS -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
     <script src="static/script.js"></script>
</body>
</html>
